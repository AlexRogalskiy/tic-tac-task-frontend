<div class="page">
  <header>
    <mat-toolbar color="primary">
      <span>{{ title }}</span>
    </mat-toolbar>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <div class="language-switcher">
        <a mat-button [routerLink]="'/en'" [routerLinkActive]="['router-link-active']">en</a>
        <span>|</span>
        <a mat-button [routerLink]="'/ru'" [routerLinkActive]="['router-link-active']">ru</a>
    </div>
  </footer>
</div>
