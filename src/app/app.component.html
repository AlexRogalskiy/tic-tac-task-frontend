<div class="page">
  <div class="page-content">
    <mat-toolbar color="primary">
      <span>{{ title }}</span>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
      <app-tasks></app-tasks>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <ng-container *ngFor="let lang of translate.getLangs()">
          <button (click)="changeLanguage(lang)">{{ lang }}</button>
        </ng-container>
      </div>
    </footer>
  </div>
</div>
