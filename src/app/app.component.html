<div class="page">
  <header>
    <mat-toolbar color="primary">
      <button mat-icon-button *ngIf="showSidenav" (click)="onSidenavToggleButtonClick()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>{{ title }}</span>
      <span class="space-filler"></span>
      <div *ngIf="principal" class="profile-info-container">
        <img [src]="principal.getPicture()" alt="avatar" class="avatar right-margin-8"/>
        <button mat-button [matMenuTriggerFor]="profileActions">{{ principal.getName() }}</button>

        <mat-menu #profileActions="matMenu">
          <button mat-menu-item id="sign_out_menu_item" (click)="onSignOutButtonClick()">
            {{ 'sign_out' | translate }}
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </header>

  <mat-sidenav-container autosize>
    <mat-sidenav #sidenav
                 *ngIf="showSidenav"
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [opened]="!mobileQuery.matches">
      <app-sidenav-menu></app-sidenav-menu>
    </mat-sidenav>

    <mat-sidenav-content>
      <main fxLayout="row" class="zero">
        <div fxFlex="80" fxFlexOffset="10">
          <router-outlet></router-outlet>
        </div>

        <div fxFlex></div>
      </main>

      <footer>
        <div class="language-switcher">
          <a mat-button class="en-link" (click)="onLanguageSwitchButtonClick('en')">en</a>
          <span>|</span>
          <a mat-button class="ru-link" (click)="onLanguageSwitchButtonClick('ru')">ru</a>
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
