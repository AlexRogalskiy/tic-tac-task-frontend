<div class="page">
  <header>
    <mat-toolbar color="primary">
      <span>{{ title }}</span>
      <span class="space-filler"></span>
      <div *ngIf="user" class="profile-info-container">
        <img [src]="user.imageUrl" alt="avatar" class="avatar"/>
        <button mat-button [matMenuTriggerFor]="profileActions">{{ user.fullName }}</button>

        <mat-menu #profileActions="matMenu">
          <button mat-menu-item id="sign_out_menu_item" (click)="onSignOutButtonClick()">
            {{ 'sign_out' | translate }}
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </header>

  <main fxLayout="row" class="zero">
    <div fxFlex="70" fxFlexOffset="15">
      <router-outlet></router-outlet>
    </div>

    <div fxFlex></div>
  </main>

  <footer>
    <div class="language-switcher">
      <a mat-button [routerLink]="'/en'" class="en-link">en</a>
      <span>|</span>
      <a mat-button [routerLink]="'/ru'" class="ru-link">ru</a>
    </div>
  </footer>
</div>
