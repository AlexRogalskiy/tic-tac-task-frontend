<div class="signin-container content-align-center">
  <mat-card class="content-align-center">
    <mat-card-header>
      <mat-card-title>{{ 'sign_in_prompt' | translate }}</mat-card-title>
    </mat-card-header>

    <app-alert class="signin-alert"></app-alert>

    <mat-card-content>
      <div>
        <a mat-raised-button [href]="buildAuthorizationUri('google')" class="button-sign-in button-sign-in-google">
          <mat-icon class="logo-google" svgIcon="logo-google"></mat-icon>
          <span>{{ 'sign_in_with' | translate }} Google</span>
        </a>
      </div>

      <div>
        <a mat-raised-button [href]="buildAuthorizationUri('facebook')"
           class="button-sign-in button-sign-in-facebook">
          <mat-icon class="logo-facebook" svgIcon="logo-facebook"></mat-icon>
          <span>{{ 'sign_in_with' | translate }} Facebook</span>
        </a>
      </div>

      <div>
        <a mat-raised-button [href]="buildAuthorizationUri('github')" class="button-sign-in button-sign-in-github">
          <mat-icon class="logo-github" svgIcon="logo-github"></mat-icon>
          <span>{{ 'sign_in_with' | translate }} GitHub</span>
        </a>
      </div>

      <div>
        <a mat-raised-button [href]="buildAuthorizationUri('vk')" class="button-sign-in button-sign-in-vk">
          <mat-icon class="logo-vk" svgIcon="logo-vk"></mat-icon>
          <span>{{ 'sign_in_with' | translate }} ВКонтакте</span>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
