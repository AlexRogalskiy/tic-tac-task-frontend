<mat-card *ngIf="taskFormModel">
  <div class="mat-card-header">
    <a mat-icon-button [routerLink]="'/'">
      <mat-icon aria-label="Back button">arrow_back</mat-icon>
    </a>

    <div class="mat-card-title">
      <form *ngIf="titleEditing">
        <mat-form-field>
          <label>
            <input matInput
                   #title
                   name="title"
                   type="text"
                   [(ngModel)]="taskFormModel.title"
                   (blur)="onTitleInputBlur()"
                   placeholder="{{ 'title' | translate }}"
                   maxlength="255"
                   required
                   notBlank/>
          </label>
        </mat-form-field>
      </form>

      <span *ngIf="!titleEditing" (click)="onTitleTextClick()">{{ taskFormModel.title }}</span>
    </div>
  </div>

  <mat-card-content>
    <form>
      <mat-form-field>
        <label>
          <textarea matInput
                    id="description"
                    name="description"
                    [(ngModel)]="taskFormModel.description"
                    (blur)="onDescriptionInputBlur()"
                    placeholder="{{ 'description' | translate }}"
                    maxlength="10000">
          </textarea>
        </label>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-content *ngIf="commentFormModel">
    <form #commentForm="ngForm" (ngSubmit)="onCommentFormSubmit()">
      <mat-form-field>
        <label>
          <textarea matInput
                    id="comment"
                    name="comment"
                    [(ngModel)]="commentFormModel.commentText"
                    (keyup)="onCommentInputKeyUp()"
                    placeholder="{{ 'leave_comment' | translate }}"
                    maxlength="10000">
          </textarea>
        </label>
      </mat-form-field>

      <div>
        <button mat-raised-button type="submit" color="primary" [disabled]="!commentFormEnabled">
          {{ 'post' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>

  <ng-container *ngIf="comments">
    <div class="divider-wrapper">
      <mat-divider></mat-divider>
    </div>

    <mat-card-content *ngFor="let comment of comments">
      <div class="comment-wrapper">
        <div class="comment-date-wrapper">
          <span class="comment-date">{{ getRelativeCommentDate(comment) }}</span>
        </div>
        <span>{{ comment.commentText }}</span>
      </div>
    </mat-card-content>
  </ng-container>
</mat-card>
