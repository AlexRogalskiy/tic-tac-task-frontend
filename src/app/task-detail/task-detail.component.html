<mat-card *ngIf="task">
  <mat-card-title>{{ task.title }}</mat-card-title>

  <mat-card-content>
    <form>
      <mat-form-field>
        <label>
          <textarea matInput
                    id="description"
                    name="description"
                    [(ngModel)]="task.description"
                    (blur)="saveTask()"
                    placeholder="{{ 'description' | translate }}"
                    maxlength="10000">
          </textarea>
        </label>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
