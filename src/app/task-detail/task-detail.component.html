<mat-card *ngIf="taskFormModel">
  <div class="mat-card-header">
    <a mat-icon-button [routerLink]="['/', translate.currentLang, 'task']" [fragment]="selectedTaskGroup?.value"
       aria-label="Back button">
      <mat-icon>arrow_back</mat-icon>
    </a>

    <div class="mat-card-title">
      <form *ngIf="titleEditing">
        <mat-form-field>
          <label>
            <input matInput
                   #title
                   name="title"
                   type="text"
                   [(ngModel)]="taskFormModel.title"
                   (blur)="onTitleInputBlur()"
                   placeholder="{{ 'title' | translate }}"
                   maxlength="255"
                   required
                   notBlank/>
          </label>
        </mat-form-field>
      </form>

      <span *ngIf="!titleEditing" (click)="onTitleTextClick()" class="title-text">{{ taskFormModel.title }}</span>
    </div>
  </div>

  <mat-card-content>
    <form #taskDetailForm>
      <mat-form-field>
        <label>
          <textarea matInput
                    id="description"
                    name="description"
                    [(ngModel)]="taskFormModel.description"
                    [errorStateMatcher]="errorStateMatchers.get('description')"
                    (blur)="onDescriptionInputBlur()"
                    placeholder="{{ 'description' | translate }}"
                    maxlength="10000">
          </textarea>
        </label>
        <mat-error *ngIf="errorStateMatchers.get('description').errorState">
          {{ getFieldErrorMessage('description') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="deadline-form-field">
        <label>
          <input matInput
                 name="deadline"
                 [(ngModel)]="taskFormModel.deadline"
                 [class.color-accent]="taskFormModel.isOverdue()"
                 [ngxMatDatetimePicker]="deadlinePicker"
                 [errorStateMatcher]="errorStateMatchers.get('deadline')"
                 (dateChange)="onDeadlineDateInputChange()"
                 placeholder="{{ 'deadline' | translate }}"
                 disabled>
        </label>
        <button mat-button
                *ngIf="taskFormModel.deadline"
                matSuffix
                mat-icon-button
                aria-label="Clear deadline"
                (click)="onClearDeadlineButtonClick()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-datepicker-toggle matSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #deadlinePicker disabled="false"></ngx-mat-datetime-picker>
        <mat-error *ngIf="errorStateMatchers.get('deadline').errorState">
          {{ getFieldErrorMessage('deadline') }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <app-task-comments></app-task-comments>
</mat-card>
