<mat-card *ngIf="taskFormModel">
  <div class="mat-card-header">
    <a mat-icon-button [routerLink]="'/'" aria-label="Back button">
      <mat-icon>arrow_back</mat-icon>
    </a>

    <div class="mat-card-title">
      <form *ngIf="titleEditing">
        <mat-form-field>
          <label>
            <input matInput
                   #title
                   name="title"
                   type="text"
                   [(ngModel)]="taskFormModel.title"
                   (blur)="onTitleInputBlur()"
                   placeholder="{{ 'title' | translate }}"
                   maxlength="255"
                   required
                   notBlank/>
          </label>
        </mat-form-field>
      </form>

      <span *ngIf="!titleEditing" (click)="onTitleTextClick()">{{ taskFormModel.title }}</span>
    </div>
  </div>

  <mat-card-content>
    <form>
      <mat-form-field>
        <label>
          <textarea matInput
                    id="description"
                    name="description"
                    [(ngModel)]="taskFormModel.description"
                    (blur)="onDescriptionInputBlur()"
                    placeholder="{{ 'description' | translate }}"
                    maxlength="10000">
          </textarea>
        </label>
      </mat-form-field>
    </form>
  </mat-card-content>

  <app-task-comments></app-task-comments>
</mat-card>
