<div class="password-reset-confirmation-container content-align-center">
  <mat-card class="content-align-center">
    <mat-card-header>
      <mat-card-title>{{ 'password_reset' | translate }}</mat-card-title>
    </mat-card-header>

    <app-alert class="password-reset-confirmation-alert"></app-alert>

    <mat-card-content>
      <form #passwordResetConfirmationForm (ngSubmit)="onPasswordResetConfirmationFormSubmit()" passwordsMatch>
        <mat-form-field>
          <label>
            <input matInput
                   id="new_password_input"
                   type="password"
                   name="newPassword"
                   [(ngModel)]="newPassword"
                   #newPasswordInput="ngModel"
                   placeholder="{{ 'new_password' | translate }}"
                   required
                   notBlank>
          </label>
        </mat-form-field>

        <mat-form-field>
          <label>
            <input matInput
                   id="new_password_repeat_input"
                   type="password"
                   name="newPasswordRepeat"
                   [(ngModel)]="newPasswordRepeated"
                   #newPasswordRepeatInput="ngModel"
                   placeholder="{{ 'new_password_repeat' | translate }}"
                   required
                   notBlank>
          </label>

          <mat-error *ngIf="newPasswordInput?.errors?.passwordsMatch && newPasswordRepeatInput?.errors?.passwordsMatch">
            {{ 'passwords_not_match' | translate }}
          </mat-error>
        </mat-form-field>

        <div>
          <button mat-raised-button color="primary" type="submit">
            <span>{{ 'submit' | translate }}</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <a [routerLink]="['/', i18nService.currentLanguage.code, 'signin']">{{ 'sign_in' | translate }}</a>
      <span>{{ 'or' | translate }}</span>
      <a [routerLink]="['/', i18nService.currentLanguage.code, 'signup']">{{ 'sign_up' | translate | lowercase }}</a>
    </mat-card-footer>
  </mat-card>
</div>
