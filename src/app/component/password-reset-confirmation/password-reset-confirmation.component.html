<div class="password-reset-confirmation-container content-align-center">
  <mat-card class="content-align-center">
    <mat-card-header>
      <mat-card-title>{{ 'password_reset' | translate }}</mat-card-title>
    </mat-card-header>

    <app-alert class="password-reset-confirmation-alert"></app-alert>

    <mat-card-content>
      <app-change-password submitButtonLabel="{{ 'submit' | translate }}"
                           submitButtonWidth="100%"
                           [currentPasswordRequired]="false"
                           (passwordChange)="onPasswordChange($event)">
      </app-change-password>
    </mat-card-content>

    <mat-card-footer>
      <a [routerLink]="['/', i18nService.currentLanguage.code, 'signin']">{{ 'sign_in' | translate }}</a>
      <span>{{ 'or' | translate }}</span>
      <a [routerLink]="['/', i18nService.currentLanguage.code, 'signup']">{{ 'sign_up' | translate | lowercase }}</a>
    </mat-card-footer>
  </mat-card>
</div>
