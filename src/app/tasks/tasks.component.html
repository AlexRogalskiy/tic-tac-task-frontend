<mat-card>
  <mat-card-title>{{ title | translate }}</mat-card-title>

  <form #taskForm="ngForm" (ngSubmit)="onTaskFormSubmit()">
    <mat-form-field>
      <label>
        <input matInput
               type="text"
               name="title"
               [(ngModel)]="formModel.title"
               placeholder="{{ 'new_task' | translate }}"
               maxlength="255"
               required
               notBlank>
      </label>
      <button type="submit" hidden="hidden">Submit</button>
    </mat-form-field>
  </form>

  <mat-card-content>
    <mat-list id="task_list">
      <mat-list-item *ngFor="let task of tasks">
        <mat-checkbox (change)="onTaskCompleteCheckboxChange(task)"></mat-checkbox>

        <div id="title_column" [routerLink]="['/', translate.currentLang, 'task', task.id]">
          <span>{{ task.title }}</span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
