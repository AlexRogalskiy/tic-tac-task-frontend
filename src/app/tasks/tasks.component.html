<mat-card>
  <mat-card-title [translate]="'tasks'">Tasks</mat-card-title>

  <form #taskForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <label>
        <input matInput
               id="title"
               type="text"
               name="title"
               [(ngModel)]="formModel.title"
               placeholder="{{ 'task_title_prompt' | translate }}"
               required>
      </label>
      <button type="submit" hidden="hidden">Submit</button>
    </mat-form-field>
  </form>

  <mat-card-content>
    <mat-list id="task_list">
      <mat-list-item *ngFor="let task of tasks">
        <mat-checkbox (change)="onCheck(task)"></mat-checkbox>
        <span>{{ task.title }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
